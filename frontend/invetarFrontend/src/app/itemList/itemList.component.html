<table style="width:100%;border: 3px solid black;border-collapse: collapse;border-radius: 10px;">
  <th>ID</th>
  <th>Name</th>
  <th>Menge</th>
  <th>Daten erfasst am</th>
<tr *ngFor="let item of itemComponentList; let i=index">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.amount}}</td>
      <td>{{item.datecreated}}</td>
  </tr>
</table>
